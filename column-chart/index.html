<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Column Chart HTM & CSS </title>
</head>
<body>
    <div class="chart-body">
        <div class="chart-serial" style="--i:90%;--color:green">
            <h3 class="chart-tittle">Jan</h3>
        </div>
        <div class="chart-serial" style="--i:25%;--color:red">
            <h3 class="chart-tittle">Feb</h3>
        </div>
        <div class="chart-serial" style="--i:50%;--color:skyblue">
            <h3 class="chart-tittle">March</h3>
        </div>
         <div class="chart-serial" style="--i:60%;--color:blue">
            <h3 class="chart-tittle">April</h3>
        </div>
        <div class="chart-serial" style="--i:40%;--color:purple">
            <h3 class="chart-tittle">June</h3>
        </div>
        <div class="chart-serial" style="--i:65%;--color:yellow">
            <h3 class="chart-tittle">july</h3>
        </div>
        <div class="chart-serial" style="--i:30%;--color:white">
            <h3 class="chart-tittle">Aug</h3>
        </div>
        




















    </div>
</body>
</html>
