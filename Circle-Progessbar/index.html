<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Pure CSS Circle Progress</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body></body>
    <div class="name">
     <h1>Circle Progress</h1>
        <div class="container">
            <div class="progress" style="--i:90;--clr:#65ba68;">
                <h3>90<span>%</span></h3>
                <h4>Html</h4>
            </div>
            <div class="progress" style="--i:60;--clr:#07bdeb;">
                <h3>60<span>%</span></h3>
                <h4>CSS</h4>
            </div>
            <div class="progress less" style="--i:45;--clr:#c03a31;">
                <h3>35<span>%</span></h3>
                <h4>JavaScript</h4>
            </div>
            <div class="progress" style="--i:40;--clr:#6467fb;">
                <h3>40<span>%</span></h3>
                <h4>React</h4>
          </div>
       </div>
    </div>
</body>
</html>
